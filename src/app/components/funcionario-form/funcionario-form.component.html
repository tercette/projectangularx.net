<h1> {{btnTitulo}} </h1>
<form [formGroup]="funcionarioForm" (ngSubmit)="submit()" #formDit="ngForm">

<input type="hidden" formControlName="id">

  <div class="input_box">
    <label for="">Nome:</label>
    <input type="text" formControlName="nome" placeholder="Insira o nome">
  </div>

  <div class="input_box">
    <label for="">Sobrenome:</label>
    <input type="text" formControlName="sobrenome" placeholder="Insira o nome">
  </div>

  <div class="input_box">
    <label for="">Departamento:</label>
    <select id="departamento" formControlName="departamento" required >
      <option value="RH">RH</option>
      <option value="Financeiro">Financeiro</option>
      <option value="Compras">Compras</option>
      <option value="Atendimento">Atendimento</option>
      <option value="Zeladoria">Zeladoria</option>
      <option value="Vendas">Vendas</option>
    </select>
  </div>

  <div class="input_box">
    <label for="">Turno:</label>
    <select id="turno" formControlName="turno" required >
      <option value="Manha">Manh√£</option>
      <option value="Tarde">Tarde</option>
      <option value="Noite">Noite</option>
    </select>
  </div>

  <div class="btn-box">
    <button type="submit" [disabled]="funcionarioForm.invalid">{{btnAcao}}</button>
    <button routerLink="">Voltar</button>
  </div>
</form>
