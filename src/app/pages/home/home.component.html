<mat-card>
  <div class="funcionario-box">
    <div class="funcionario-box">
      <button routerLink="cadastro" mat-raised-button color="primary">
        Cadastrar novo fucionário
      </button>
      <div class="input-box">
        <mat-form-field>
          <mat-label>Procurar:</mat-label>
          <input
            matInput
            type="text"
            placeholder="Qual registro está buscando?"
            (input)="filtrarFuncionarios($event)"
          />
        </mat-form-field>
      </div>
    </div>
  </div>

  <table mat-table [dataSource]="funcionario" class="mat-elevation-z8">
    <ng-container matColumnDef="Situacao">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let funcionario">
        <div *ngIf="funcionario.ativo == true; else inativo">
          <img
            src="assets/images/Ativo.png"
            style="height: 20px; width: 20px"
            alt=""
          />
        </div>
        <ng-template #inativo>
          <img
            src="assets/images/Inativo.png"
            style="height: 20px; width: 20px"
            alt=""
          />
        </ng-template>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let funcionario">{{ funcionario.nome }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Sobrenome">
      <th mat-header-cell *matHeaderCellDef>Sobrenome</th>
      <td mat-cell *matCellDef="let funcionario">
        {{ funcionario.sobrenome }}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Departamento">
      <th mat-header-cell *matHeaderCellDef>Departamento</th>
      <td mat-cell *matCellDef="let funcionario">
        {{ funcionario.departamento }}
      </td>
    </ng-container>

    <ng-container matColumnDef="Acoes">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let funcionario">
        {{ funcionario.symbol }}
        <button
          mat-raised-button
          color="primary"
          routerLink="/editar/{{ funcionario.id }}"
        >
          Editar
        </button>
        <button
          style="margin-left: 5px;"
          mat-raised-button
          routerLink="/detalhes/{{ funcionario.id }}"
        >
          Detalhes
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="Excluir">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let funcionario">
        {{ funcionario.symbol }}
        <button mat-raised-button color="warn">Excluir</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunas"></tr>
  </table>
</mat-card>
